#import { CommentFragment } from './CommentFragment.graphql'
#import { RequestSubmissionFragment } from './RequestSubmissionFragment.graphql'
#import { SubmissionPurchaseFragment } from './SubmissionPurchaseFragment.graphql'

fragment PictureRequestFragment on PictureRequest {
  id
  title
  description
  imageId
  budget
  creator
  createdAt
  comments {
    ...CommentFragment
  }
  submissions {
    ...RequestSubmissionFragment
    ...SubmissionPurchaseFragment
  }
}