#import { CommentFragment } from '../fragments/CommentFragment.graphql'
#import { SubmissionFragment } from '../fragments/SubmissionFragment.graphql'

query GetPictureRequests {
  pictureRequests {
    id
    title
    description
    imageId
    budget
    creator
    createdAt
    comments {
      ...CommentFragment
    }
    submissions {
      ...SubmissionFragment
    }
  }
}